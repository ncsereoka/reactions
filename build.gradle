plugins {
    id 'org.jetbrains.intellij' version '1.6.0'
    id 'java'
}

group 'com.csereoka'
version '1.0.3'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2022.1.2'
}
patchPluginXml {
    sinceBuild = '203'
}
test {
    useJUnitPlatform()
}

signPlugin {
    certificateChainFile = new File(System.getenv("CERTIFICATE_CHAIN") ?: "./certs/chain.crt")
    privateKeyFile = new File(System.getenv("PRIVATE_KEY") ?: "./certs/key.pem")
    password = System.getenv("PRIVATE_KEY_PASSWORD")
}

publishPlugin {
    token = System.getenv("PUBLISH_TOKEN") as String
}